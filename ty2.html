let gos = document.querySelector("h1");
    let originalText = document.querySelector("h1").innerText;

    function abc(e) {
        let ch = e.value;

        if (ch[ch.length - 1] == originalText[ch.length - 1]) {
            let num = ch.length - 1;
            let newText = originalText.substring(0, num) + '<span style="color:red;">' +
                originalText[num] + '</span>' + originalText.substring(num + 1);
            gos.innerHTML = newText;
            console.log('done');
        } else {
            // Reset styling and text to original
            gos.innerHTML = originalText;
            console.log('no');
        }
    }
